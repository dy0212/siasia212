  <script>
    const API_BASE = 'https://idea-collector-57v9.onrender.com';
    let isAdmin = false;
    let isSuperAdmin = false;

    async function fetchMe() {
      try {
        const res = await fetch(`${API_BASE}/me`, { credentials: 'include' });
        if (!res.ok) throw new Error();
        const data = await res.json();
        if (data.username) {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('logoutBtn').style.display = 'inline';
          document.getElementById('welcomeMsg').textContent = `${data.username}ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤.`;
          document.getElementById('inputSection').style.display = 'block';
          document.getElementById('registerToggle').style.display = 'none';
          document.getElementById('viewIdeasBtnContainer').style.display = 'block';

          isAdmin = data.role === 'admin' || data.role === 'superadmin';
          isSuperAdmin = data.role === 'superadmin';
          if (isAdmin) {
            document.getElementById('adminControls').style.display = 'block';
          }
        }
      } catch (_) {}
    }

    function toggleRegister() {
      const section = document.getElementById('registerSection');
      section.style.display = (section.style.display === 'none') ? 'block' : 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        if (!res.ok) throw new Error('ë¡œê·¸ì¸ ì‹¤íŒ¨');
        await fetchMe();
      } catch (err) {
        alert(err.message);
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch(`${API_BASE}/logout`, { method: 'POST', credentials: 'include' });
      location.reload();
    });

    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('reg_username').value;
      const password = document.getElementById('reg_password').value;
      try {
        const res = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'íšŒì›ê°€ì… ì‹¤íŒ¨');
        alert('íšŒì›ê°€ì… ì„±ê³µ! ì´ì œ ë¡œê·¸ì¸í•˜ì„¸ìš”.');
        toggleRegister();
      } catch (err) {
        alert(err.message);
      }
    });

    async function saveIdea() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      if (!title) return alert('ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.');
      try {
        await fetch(`${API_BASE}/ideas`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ title, description })
        });
      } catch (err) {
        console.error(err);
      }
    }

    function showIdeaPage() {
    document.getElementById('ideaPage').style.display = 'block';
    document.getElementById('inputSection').style.display = 'none';
    document.getElementById('viewIdeasBtnContainer').style.display = 'none'; // ì¶”ê°€
    loadIdeas();
    }

    function hideIdeaPage() {
    document.getElementById('ideaPage').style.display = 'none';
    document.getElementById('inputSection').style.display = 'block';
    document.getElementById('viewIdeasBtnContainer').style.display = 'block'; // ì¶”ê°€
    }


    async function loadIdeas() {
      try {
        const res = await fetch(`${API_BASE}/ideas`, { credentials: 'include' });
        const ideas = await res.json();
        const listEl = document.getElementById('ideaList');
        listEl.innerHTML = '';
        ideas.slice().reverse().forEach(idea => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <strong>${idea.title}</strong><br>
            <small>${new Date(idea.date).toLocaleString()}</small><br>
            <p>${idea.description}</p>
          `;
          if (isAdmin) {
            const del = document.createElement('span');
            del.className = 'delete-btn';
            del.textContent = 'ğŸ—‘ï¸';
            del.onclick = () => deleteIdea(idea.id);
            card.appendChild(del);
          }
          listEl.appendChild(card);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function deleteIdea(id) {
      if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      await fetch(`${API_BASE}/ideas/${id}`, {
        method: 'DELETE',
        credentials: 'include'
      });
      loadIdeas();
    }

    async function showUserList() {
      const res = await fetch(`${API_BASE}/users`, { credentials: 'include' });
      const users = await res.json();
      const listEl = document.getElementById('userList');
      listEl.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.innerHTML = `${user.username} (${user.role}) `;

        if (isSuperAdmin) {
          const changeBtn = document.createElement('button');
          changeBtn.textContent = 'ê¶Œí•œë³€ê²½';
          changeBtn.onclick = () => changeUserRole(user.id);
          li.appendChild(changeBtn);
        }

        if (isAdmin) {
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = 'ì‚­ì œ';
          deleteBtn.onclick = () => deleteUser(user.id);
          li.appendChild(deleteBtn);
        }

        listEl.appendChild(li);
      });
      document.getElementById('userListModal').style.display = 'block';
    }

    function closeUserList() {
      document.getElementById('userListModal').style.display = 'none';
    }

    async function changeUserRole(userId) {
      await fetch(`${API_BASE}/users/${userId}/role`, {
        method: 'PUT',
        credentials: 'include'

      showUserList();
    }

    async function deleteUser(userId) {

      await fetch(`${API_BASE}/users/${userId}`, {
